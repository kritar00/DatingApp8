<div class="container mt-5">
    <div *ngIf="!registerMode" class="text-center">
        <h1>Find your match (Not)</h1>
        <p class="lead">Come on into view your matches... all you need to do is sign up!!!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Get started</button>
            <button class="btn btn-primary btn-lg btn-info">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
